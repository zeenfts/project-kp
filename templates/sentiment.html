<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Sentiment App</title>
    {% endif %}

    <link rel="shortcut icon"
        href="https://listimg.pinclipart.com/picdir/s/93-931657_93-nautical-star-tattoo-green-clipart.png"
        type="image/x-icon">
    <link rel="icon" href="https://listimg.pinclipart.com/picdir/s/93-931657_93-nautical-star-tattoo-green-clipart.png"
        type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="../static/custom.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>

<body class="bg-custom">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse text-white navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link mr-auto" href="/">
                            Visualization
                        </a>
                    </li>
                    <li class="nav-item justify-content-center">
                        <a class="nav-link" href="/compare">
                            Comparation
                        </a>
                    </li>
                    <li class="nav-item justify-content-end">
                        <a class="nav-link active ml-auto" aria-current="page" href="">
                            Sentiment Analysis
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5 pt-5" style="width:40rem;">
        <div class="row justify-content-center">
            <h5 class="text-center">#Topic Name#</h5>
            <div class="card shadow border-success g-0" style="max-width:100%;">
                <div class="card-header d-flex justify-content-between text-white" style="background-color:#649e2d;">
                    <label for="txtSntmt1">Review/Post Content</label>
                    <input type="text" id="currentDate" class="text-end text-white"
                        style="border: none; outline: 0; background-color: transparent;" disabled>
                </div>
                <div class="card-body">
                    <form action="/sentimented" method="post">
                        <div class="text-end">
                            <p><textarea class="form-control" name="sntmt1" rows="5" id="txtSntmt1"
                                    placeholder="Input your text here!!"></textarea>
                            </p>
                            <p><input type="submit" value="Analisis Sentimen" class="btn btn-success mt-3" /></p>
                        </div>
                    </form>
                    <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
                <div class="card-footer" style="background-color: #f8fcef;">
                    <div class="row">
                        <div class="col-md-6 col-lg-2">
                            <img src="https://freesvg.org/img/Linux-Avatar.png" class="card-img-fluid"
                                style="width: 4.3em; height: 5.2em;">
                        </div>
                        <div class="col-md-6 col-lg-10">
                            <h6>Mr. Penguin</h6>
                            <small>@pororo</small>
                            <p>Member</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <!-- <script src="../static/sentiment.js"></script> -->
    <script src="{{ url_for('static', filename='sentiment.js') }}"></script>
</body>

</html>
