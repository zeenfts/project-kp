<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Sentiment App</title>
    {% endif %}

    <link rel="shortcut icon"
        href="https://listimg.pinclipart.com/picdir/s/93-931657_93-nautical-star-tattoo-green-clipart.png"
        type="image/x-icon">
    <link rel="icon" href="https://listimg.pinclipart.com/picdir/s/93-931657_93-nautical-star-tattoo-green-clipart.png"
        type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body style="background-color: aliceblue">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <div class="collapse text-white navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link mr-auto" href="/">
                            Visualization
                        </a>
                    </li>
                    <li class="nav-item justify-content-center">
                        <a class="nav-link" href="/compare">
                            Comparation
                        </a>
                    </li>
                    <li class="nav-item justify-content-end">
                        <a class="nav-link active ml-auto" aria-current="page" href="">
                            Sentiment Analysis
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div style="position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);">
        <form action="/sentimented" method="post">
            <p><label for="txtSntmt1">Apa yang ingin dilakukan analisa sentimen:</label></p>
            <p><textarea class="form-control" name="sntmt1" rows="3" id="txtSntmt1"
                    placeholder="Input your text here!!"></textarea></p>
            <p><input type="submit" value="submit" /></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>

</html>
