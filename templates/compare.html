<body class="bg-custom">

                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse text-white navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link mr-auto" href="/">
                            Visualization
                        </a>
                    </li>
                    <li class="nav-item justify-content-center">
                        <a class="nav-link active" aria-current="page" href="">
                            Comparation
                        </a>
                    </li>
                    <li class="nav-item justify-content-end">

            <!-- <div class="text-white">
                <a class="nav-link mr-auto" href="/">
                    <i class="fas fa-home" style="width:35;height:35;color:white;"></i>
                </a>
            </div>
            <div class="justify-content-center">

                </a>
            </div>
            <div class="justify-content-end text-white">

                    <i class="fas fa-shopping-cart" style="width:35;height:35;color:white;"></i>
                </a>

        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <h5 class="text-end">Please select what to compare:</h5>
            <div class="card shadow border-success g-0" style="max-width:100%;">
                <div class="card-header d-flex justify-content-between text-white" style="background-color:#649e2d;">
                    <label for="txtSntmt1">Content</label>
                    <form action="/comparated" method="post">
                        <input type="radio" value="text_comp" name="cats" id="texts" required checked>
                        <label for="texts">text vs text</label> &nbsp;
                        <input type="radio" value="url_comp" name="cats" id="urls" required>
                        <label for="urls">URL vs URL</label>
                </div>
                <div class="card-body">
                    <div class="row pb-1">
                        <p><label for="txtCmpr1">Input the comparators:</label></p>
                        <div class="col-md-5 col-lg-1">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWzRrZblWUyEQir4i62MfQufW4g-DWtLSBhg&usqp=CAU"
                                class="card-img-fluid rounded-circle" style="width: 5.2em; height: 5.2em;">
                        </div>
                        <!-- <div class="col-md-2">
                            <h6>Mr. Penguin</h6>
                            <small>@pororo</small>
                            <p>Member</p>
                        </div> -->
                        <div class="col-md-5 col-lg-11">
                            <!-- <p><input type = "text" name = "cmpr1" maxlength="1000" placeholder="Comparator 1"></p> -->
                            <!-- <p><input type = "text" name = "cmpr2" maxlength="1000" placeholder="Comparator 2"></p> -->
                            <p><textarea name="cmpr1" rows="4" id="txtCmpr1" placeholder="Comparator 1"
                                    style="width:100%;"></textarea></p>
                            <small>@rachel</small>
                            <input type="text" id="currentDate1" class="text-end text-info"
                                style="border: none; outline: 0; background-color: transparent;" disabled>
                        </div>
                    </div>
                </div>
                <hr class="divider">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-5 col-lg-1">
                            <img src="https://www.maxpixel.net/static/photo/1x/Ms-Logo-Windows-Business-Microsoft-80660.png"
                                class="card-img-fluid rounded-circle" style="width: 5.2em; height: 5.2em;">
                        </div>
                        <div class="col-md-5 col-lg-11">
                            <p><textarea name="cmpr2" rows="4" id="txtCmpr2" placeholder="Comparator 2"
                                    style="width:100%;"></textarea></p>
                            <small>@ahmad</small>
                            <input type="text" id="currentDate2" class="text-end text-warning"
                                style="border: none; outline: 0; background-color: transparent;" disabled>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-end" style="background-color: #f8fcef;">
                    <input type="submit" value="Bandingkan" class="btn btn-success" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/v4-shims.js"></script>

    <script src="{{ url_for('static', filename='compare.js') }}"></script>
</body>

</html>
