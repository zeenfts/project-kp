<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if title %}
    <title>{{ title }} - Tableau</title>
    {% else %}
    <title>Dashboard with Tableau!</title>
    {% endif %}

    <link rel="shortcut icon"
        href="https://listimg.pinclipart.com/picdir/s/93-931657_93-nautical-star-tattoo-green-clipart.png"
        type="image/x-icon">
    <link rel="icon" href="https://listimg.pinclipart.com/picdir/s/93-931657_93-nautical-star-tattoo-green-clipart.png"
        type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <!-- <link rel="stylesheet" href="../static/custom.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>

<body class="bg-custom">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse text-white navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active mr-auto" aria-current="page" href="">
                            Visualization
                        </a>
                    </li>
                    <li class="nav-item justify-content-center">
                        <a class="nav-link" href="/compare">
                            Comparation
                        </a>
                    </li>
                    <li class="nav-item justify-content-end">
                        <a class="nav-link ml-auto" href="/sentiment">
                            Sentiment Analysis
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container pt-5">
        <div class="row pt-3">
            <div class='tableauPlaceholder' id='viz1629349174993' style='position: relative'>
                <noscript><a href='#'>
                        <img alt='Story 1 '
                            src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;st&#47;stat-kp&#47;Story1&#47;1_rss.png'
                            style='border: none' />
                    </a></noscript><object class='tableauViz' style='display:none;'>
                    <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                    <param name='embed_code_version' value='3' />
                    <param name='site_root' value='' />
                    <param name='name' value='stat-kp&#47;Story1' />
                    <param name='tabs' value='no' />
                    <param name='toolbar' value='yes' />
                    <param name='static_image'
                        value='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;st&#47;stat-kp&#47;Story1&#47;1.png' />
                    <param name='animate_transition' value='yes' />
                    <param name='display_static_image' value='yes' />
                    <param name='display_spinner' value='yes' />
                    <param name='display_overlay' value='yes' />
                    <param name='display_count' value='yes' />
                    <param name='language' value='en-US' />
                    <param name='filter' value='publish=yes' />
                </object>
            </div>

            <br><br>
            <small>&#169; 2021</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

    <script type='text/javascript'>
        var divElement = document.getElementById('viz1629349174993');
        var vizElement = divElement.getElementsByTagName('object')[0];
        vizElement.style.width = '100%'; vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>
</body>

</html>
